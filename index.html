<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de contatos</h1>
        <form id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" pattern="\d{10,}" title="Informe seu número de telefone (mínimo 10 dígitos)" required>
            <button type="button" onclick="verificarSalvamento()">Salvar</button>
        </form>
        <table id="tabelaContatos">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
